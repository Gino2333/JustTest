<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子元素绝对定位基准点测试</title>
    <style>
        .parent {
            position: relative;
            margin: 20px;
            padding: 20px;
            width: 100px;
            height: 100px;
            background: red;
        }
        .child {
            margin: 10px;
            padding: 10px;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0;
            top: 0;
            background: blue;
        }
        body {
            background: green;
        }
    </style>
</head>
<body>
    <!-- 结论：用子元素的 margin 对上父元素的 padding -->
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
